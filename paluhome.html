<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>palu集团</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }
        
        /* 导航栏容器 */
        .navbar {
            display: flex;
            align-items: center;
            padding: 15px 0;
            background-color: rgba(0,0,0,0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        /* 左侧logo区域 */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px; /* 固定左侧宽度 */
            padding-left: 5%;
        }
        
        .logo {
            height: 40px;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        
        .logo-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            white-space: nowrap;
        }
        
        /* 导航链接容器 - 关键修改部分 */
        .nav-container {
            display: flex;
            flex: 1; /* 占据剩余空间 */
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            width: 100%;
            max-width: 800px; /* 控制最大宽度 */
        }
        
        /* 平均分配导航项 */
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 0;
            transition: all 0.3s;
            flex: 1; /* 关键：均分空间 */
            text-align: center;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #ffcc00;
            transition: width 0.3s;
        }
        
        .nav-links a:hover {
            color: #ffcc00;
        }
        
        .nav-links a:hover::after {
            width: 60%;
        }
        
        /* 汉堡菜单按钮 - 移动端 */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
            margin-right: 5%;
        }
        
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: all 0.3s;
        }
        
        /* 移动端样式 */
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-between;
                padding: 10px 0;
            }
            
            .logo-container {
                min-width: auto;
                padding-left: 5%;
            }
            
            .logo {
                height: 35px;
            }
            
            .logo-text {
                font-size: 1.3rem;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-container {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0,0,0,0.9);
                backdrop-filter: blur(10px);
                height: calc(100vh - 70px);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }
            
            .nav-container.active {
                transform: translateX(0);
            }
            
            .nav-links {
                flex-direction: column;
                max-width: 100%;
                padding: 20px 0;
            }
            
            .nav-links a {
                padding: 15px 0;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
        }

        /* 内容区域 */
        @keyframes hueRotate {
            100% { filter: hue-rotate(360deg); }
        }
        
        .header {
            background: linear-gradient(30deg, #ffcc00, deeppink, #9c27b0);
            animation: hueRotate 5s infinite alternate;
            height: 100vh;
            width: 100vw;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="palu.jpg" alt="palu logo" class="logo">
            <span class="logo-text">palu</span>
        </div>
        
        <!-- 汉堡菜单按钮 -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- 导航链接容器 -->
        <div class="nav-container" id="navContainer">
            <div class="nav-links">
                <a href="paluhome.html">主页</a>
                <a href="/tutorial">教程</a>
                <a href="/news">新闻</a>
                <a href="/about">关于</a>
            </div>
        </div>
    </nav>

    <div class="header"></div>

    <script>
        // 移动端菜单切换
        const hamburger = document.getElementById('hamburger');
        const navContainer = document.getElementById('navContainer');
        
        hamburger.addEventListener('click', () => {
            navContainer.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
        
        // 滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            navbar.style.backgroundColor = window.scrollY > 50 ? 'rgba(0,0,0,0.9)' : 'rgba(0,0,0,0.7)';
        });
        
        // 点击菜单项后自动关闭（移动端）
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navContainer.classList.remove('active');
                    hamburger.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
